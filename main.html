<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chat asp</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"

<body>
    <div id="header">
        <h1>당곡고 급식</h1>
    </div>


    <div id="array">
                <div id="date">
                    
                </div>
                <p>급식 순서 : 1반 - 2반 - 3반</p> 
            </div>

    <nav id="nav1">
        <ul>
            <li id="goLunch">급식 안내</li>
            <li id="goSug">급식 추천</li>
        </ul>
    </nav>


    <section id="lunchbox">
        
        <div id="lunchtable">
            <div id="menu"><!--급식 메뉴 안내-->
                <div class="lunch">
                    <div class="dday">
                        D-day
                    </div>
                </div>
                <div class="lunch">    
                    <div class="dday">
                        D-1
                    </div>
                </div>
                <div class="lunch">    
                    <div class="dday">
                        D-2
                    </div>
                </div>
                <div class="lunch">    
                    <div class="dday">
                        D-3
                    </div>
                </div>
                <div class="lunch">    
                    <div class="dday">
                        D-4
                    </div>
                </div>
            </div>
        </div>
    </section>
    

    <section id="suggestion"> <!--급식 추천 받는 곳-->
        <p>아래에 추천하고 싶은 급식 메뉴를 입력해주세요 !</p>
        <form action="">
            <input type="text" class="intext">
            <input type="submit" value="제출">
        </form>
    </section>

    <script src="date.js"></script>
    <script src="main.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
